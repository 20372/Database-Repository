<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Dictionary | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"/>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>

<body>
<nav>
    <div class="container">
        <div class="navbar-brand"></div>
        <div class="navbar-links">
            <a href="/home">Home</a>
            <a href="/dictionary_page">Dictionary</a>
            {% if logged_in and teacher_log %}
            <a href="/editor">Teachers</a>
            {% endif %}
            {% if logged_in %}
            <a href="/logout">Logout</a>
            {% else %}
            <a href="/login">Login</a>
            {% endif %}
        </div>
    </div>
</nav>
<div class="container">
    <header>
        <h1>English & Te Reo Dictionary</h1>
        <h2>{% block pageheading %}{% endblock %}</h2>
    </header>

    <main>
        {% block main %}
        {% endblock %}
    </main>
</div>
</body>

</html>
